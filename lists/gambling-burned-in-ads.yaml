# URL-Format: https://x.com/i/user/{}
# How to get ID:
# 1. Open web browser network inspector (Ctrl+Shift+I > Network) on a new tab
# 2. Filter "UserTweets"
# 3. Navigate to user's account via https://x.com/account-handle-here
# 4. Look at network inspector for a request to `https://api.x.com` > `variables` header > `userId` <-- The number in quotes is the user ID
# 5. Verfy by navigating to https://x.com/i/user/the-userid-you-found-in-the-network-inspector - If it's the correct userID, You will be redirected to the profile page again (or a login page).
