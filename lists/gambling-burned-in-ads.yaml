meta:
  parentCategories:
    - gambling
    - burned-in-ads
  description: >-
    Accounts that have affiliate links to gambling services and/or (re)posts content with burned-in gambling ads.
    Includes accounts don't directly post the ads but instead colludes with another account to repost their ads.
    Excludes accounts of the actual gambling services.
    A lot of it is seemingly football-related fan accounts (e.g. with "RMFC"/"CFC"/"UTD"/"LFC" in their handles), and there are signs that some of these accounts are "hacked" accounts.

# URL-Format: https://x.com/i/user/{}
# How to get ID:
# 1. Open web browser network inspector (Ctrl+Shift+I > Network) on a new tab
# 2. Filter "UserTweets"
# 3. Navigate to user's account via https://x.com/account-handle-here
# 4. Look at network inspector for a request to `https://api.x.com` > `variables` header > `userId` <-- The number in quotes is the user ID
# 5. Verfy by navigating to https://x.com/i/user/the-userid-you-found-in-the-network-inspector - If it's the correct userID, You will be redirected to the profile page again (or a login page).
